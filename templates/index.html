<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bolt by IsherCoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: #111827;
    }

    #sidebar {
      width: 280px;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border-right: 1px solid #1f2937;
    }

    #sidebar h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
    }

    #chatList {
      flex: 1;
      overflow-y: auto;
      padding-top: 1rem;
    }

    .chatItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chatItem:hover {
      background-color: #374151;
    }

    .deleteBtn {
      background: none;
      border: none;
      color: #f87171;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      background-color: #f3f4f6;
      flex-wrap: wrap;
    }

    select {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #clearBtn {
      background-color: #ef4444;
    }

    #clearBtn:hover {
      background-color: #dc2626;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: #f9fafb;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      font-size: 1rem;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #dbeafe;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e7eb;
    }

    #inputArea {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      background-color: #ffffff;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      height: 2.8rem;
    }

    #welcomeBanner {
      text-align: center;
      color: #6b7280;
      font-size: 1.3rem;
      margin-top: 3rem;
    }

    #newChatBtn {
      margin-bottom: 1rem;
      background-color: #10b981;
    }

    #newChatBtn:hover {
      background-color: #059669;
    }

    #fileDisplay {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      font-size: 0.75rem;
      padding: 4px 12px;
      border-top: 1px solid #e5e7eb;
      background-color: #fdfdea;
      color: #78350f;
      align-items: center;
      gap: 12px;
    }

    .fileBadge {
      background-color: #fef08a;
      border: 1px solid #fde047;
      padding: 2px 6px;
      border-radius: 6px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .fileBadge button {
      all: unset;
      color: #dc2626;
      cursor: pointer;
      font-weight: bold;
      margin-left: 4px;
    }

    .fileBadge span {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
    <img src="https://i.postimg.cc/Kz82Wdg5/bolt-logo.png" alt="Bolt Logo" style="height: 36px; width: 36px; border-radius: 6px;" />
    <h1 style="margin: 0; font-size: 1.3rem;">Bolt by Abir Singh</h1>
  </div>

    <button id="newChatBtn" onclick="startNewChat()">+ New Chat</button>
    <div id="chatList"></div>
  </div>

  <div id="main">
    <div id="topBar">
      <div style="display: flex; gap: 0.5rem;">
        <select id="modelSelect" onchange="setModel()">
          <option value="Bolt O4 Nexus">Bolt O4 Nexus ‚Äì Everyday Assistant</option>
          <option value="Bolt O5 Forge">Bolt O5 Forge ‚Äì Coding Expert</option>
          <option value="Bolt O6 Vita">Bolt O6 Vita ‚Äì Health & Wellness Specialist</option>
          <option value="Bolt O7 Quill">Bolt O7 Quill ‚Äì Writing Assistant</option>
          <option value="Bolt O8 Polyglot">Bolt O8 Polyglot ‚Äì Elite Translation Companion</option>
          <option value="Bolt O9 Ledger">Bolt O9 Ledger ‚Äì Finance & Management Guru</option>
        </select>
      </div>
      <div style="display: flex; gap: 1rem; font-size: 0.9rem; align-items: center;">
        <a href="https://github.com/IsherCoder/bolt/raw/main/terms%20and%20conditions.pdf" target="_blank" style="text-decoration: none; color: #4b5563;">üìÑ Terms</a>
        <a href="https://forms.office.com/r/33SKdMEZ03" target="_blank" style="text-decoration: none; color: #4b5563;">üí° Suggest a Feature</a>
        <a href="https://inpaint.model.tngtech.com/" target="_blank" style="text-decoration: none; color: #4b5563;">üì∑ Image generator</a>
        <button onclick="uploadFile()" title="Upload PDF" style="all: unset; font-size: 0.9rem; cursor: pointer; color: #78350f; background-color: #fef3c7; border: 1px solid #fbbf24; border-radius: 5px; padding: 2px 6px;">üìé Upload</button>
      </div>
    </div>

    <div id="chatContainer"></div>
    <div id="fileDisplay"></div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="Type your question here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const modelSelect = document.getElementById('modelSelect');
    const input = document.getElementById('userInput');
    const chatList = document.getElementById('chatList');

    let chatHistory = [];
    let selectedModel = localStorage.getItem("selectedModel") || "Bolt O4 Nexus";
    let currentChatId = null;
    modelSelect.value = selectedModel;

    const modelWelcomeMessages = {
      "Bolt O4 Nexus": "üëã Hey there! I‚Äôm Bolt O4 Nexus ‚Äì your everyday assistant. Ask me anything.",
      "Bolt O5 Forge": "üßë‚Äçüíª Welcome! I'm Bolt O5 Forge, your coding wizard. Let‚Äôs build something cool.",
      "Bolt O6 Vita": "üí™ Hello! I‚Äôm Bolt O6 Vita ‚Äì here for your health, fitness, and wellness goals.",
      "Bolt O7 Quill": "‚úçÔ∏è Greetings! I‚Äôm Bolt O7 Quill ‚Äì your writing expert. Need help drafting brilliance?",
      "Bolt O8 Polyglot": "üåç Bonjour! I‚Äôm Bolt O8 Polyglot ‚Äì your elite translation companion.",
      "Bolt O9 Ledger": "üíº Welcome! I‚Äôm Bolt O9 Ledger ‚Äì your finance and management partner. Let‚Äôs talk strategy."
    };

    function setModel() {
      selectedModel = modelSelect.value;
      localStorage.setItem("selectedModel", selectedModel);
      renderChat();
    }

    function saveChat() {
      const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
      allChats[currentChatId] = chatHistory;
      localStorage.setItem("boltChats", JSON.stringify(allChats));
      loadChatList();
    }

    function loadChatList() {
      chatList.innerHTML = "";
      const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
      Object.keys(allChats).forEach(id => {
        const firstMsg = allChats[id].find(m => m.role === "user");
        const title = firstMsg ? firstMsg.content.slice(0, 30) + "..." : "Untitled Chat";

        const div = document.createElement("div");
        div.className = "chatItem";

        const titleSpan = document.createElement("span");
        titleSpan.textContent = title;
        titleSpan.style.flex = "1";
        titleSpan.onclick = () => loadChat(id);

        const delBtn = document.createElement("button");
        delBtn.className = "deleteBtn";
        delBtn.innerHTML = "üóëÔ∏è";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteChat(id);
        };

        div.appendChild(titleSpan);
        div.appendChild(delBtn);
        chatList.appendChild(div);
      });
    }

    function deleteChat(id) {
      const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
      delete allChats[id];
      localStorage.setItem("boltChats", JSON.stringify(allChats));

      const files = JSON.parse(localStorage.getItem("boltFiles") || "{}");
      delete files[id];
      localStorage.setItem("boltFiles", JSON.stringify(files));

      if (currentChatId === id) {
        chatHistory = [];
        currentChatId = null;
        renderChat();
      }

      loadChatList();
    }

    function loadChat(id) {
      currentChatId = id;
      chatHistory = JSON.parse(localStorage.getItem("boltChats"))[id];
      renderChat();
    }

    function startNewChat() {
      chatHistory = [];
      currentChatId = Date.now().toString();
      renderChat();
    }

    function renderChat() {
      chatContainer.innerHTML = "";
      if (!chatHistory.length) {
        const welcome = modelWelcomeMessages[selectedModel] || "üëã Hello, I‚Äôm Bolt. How can I help you today?";
        chatContainer.innerHTML = `<div id="welcomeBanner">${welcome}<br><br>Click ‚Äú+ New Chat‚Äù to begin.</div>`;
      }
      chatHistory.forEach(msg => {
        const bubble = document.createElement("div");
        bubble.className = "message " + (msg.role === "user" ? "user" : "bot");
        bubble.textContent = msg.content;
        chatContainer.appendChild(bubble);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
      renderFiles();
    }

    function renderFiles() {
      const allFiles = JSON.parse(localStorage.getItem("boltFiles") || "{}");
      const files = allFiles[currentChatId] || [];
      const display = document.getElementById("fileDisplay");
      display.innerHTML = "";

      files.forEach((f, index) => {
        const badge = document.createElement("div");
        badge.className = "fileBadge";
        badge.innerHTML = `üìÑ ${f} <span>‚úÖ</span> <button onclick="removeFile(${index})">‚úñ</button>`;
        display.appendChild(badge);
      });
    }

    function removeFile(index) {
      const allFiles = JSON.parse(localStorage.getItem("boltFiles") || "{}");
      if (!allFiles[currentChatId]) return;
      allFiles[currentChatId].splice(index, 1);
      localStorage.setItem("boltFiles", JSON.stringify(allFiles));
      renderFiles();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const userMsg = { role: "user", content: text };
      chatHistory.push(userMsg);
      input.value = "";
      renderChat();

      const botMsg = { role: "assistant", content: "" };
      chatHistory.push(botMsg);
      const bubble = document.createElement("div");
      bubble.className = "message bot";
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ history: chatHistory, selected_model: selectedModel })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let fullText = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        fullText += chunk;
        bubble.textContent = fullText;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      botMsg.content = fullText;
      saveChat();
    }

    function uploadFile() {
      const file = document.createElement('input');
      file.type = 'file';
      file.accept = '.pdf';
      file.onchange = async () => {
        const selected = file.files[0];
        if (!selected) return;

        const formData = new FormData();
        formData.append("file", selected);

        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.extracted_text) {
          alert("üìÑ PDF uploaded and processed!");

          const allFiles = JSON.parse(localStorage.getItem("boltFiles") || "{}");
          if (!allFiles[currentChatId]) allFiles[currentChatId] = [];
          allFiles[currentChatId].push(selected.name);
          localStorage.setItem("boltFiles", JSON.stringify(allFiles));

          localStorage.setItem("boltCustomContext", data.extracted_text);
          renderFiles();
        } else {
          alert("‚ùå Error: " + (data.error || "Unable to extract file."));
        }
      };
      file.click();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    loadChatList();
    renderChat();
  </script>
</body>
</html>
