  <style>

    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      background-color: #f3f4f6;
    }

    select {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #clearBtn {
      background-color: #ef4444;
    }

    #clearBtn:hover {
      background-color: #dc2626;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: #f9fafb;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      font-size: 1rem;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #dbeafe;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e7eb;
    }

    #inputArea {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      background-color: #ffffff;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      height: 2.8rem;
    }

    #welcomeBanner {
      text-align: center;
      color: #6b7280;
      font-size: 1.3rem;
      margin-top: 3rem;
    }

    #newChatBtn {
      margin-bottom: 1rem;
      background-color: #10b981;
    }

    #newChatBtn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>üß† Bolt by IsherCoder</h1>
    <button id="newChatBtn" onclick="startNewChat()">+ New Chat</button>
    <div id="chatList"></div>
  </div>

  <div id="main">
<div id="topBar">
  <div style="display: flex; gap: 0.5rem;">
    <select id="modelSelect" onchange="setModel()">
      <option value="Bolt O4 Nexus">Bolt O4 Nexus ‚Äì Everyday Assistant</option>
      <option value="Bolt O5 Forge">Bolt O5 Forge ‚Äì Coding Expert</option>
      <option value="Bolt O6 Vita">Bolt O6 Vita ‚Äì Health & Wellness Specialist</option>
      <option value="Bolt O7 Quill">Bolt O7 Quill ‚Äì Writing Assistant</option>
      <option value="Bolt O8 Polyglot">Bolt O8 Polyglot ‚Äì Elite Translation Companion</option>
    </select>
  </div>
  <div style="white-space: nowrap; overflow-x: auto; font-size: 0.9rem;">
    <a href="https://github.com/IsherCoder/bolt/raw/main/terms%20and%20conditions.pdf" target="_blank">üìÑ Terms</a> |
    <a href="https://forms.office.com/r/33SKdMEZ03" target="_blank">üí° Suggest a Feature</a> |
    <a href="https://inpaint.model.tngtech.com/" target="_blank">Image generator üì∑</a>
  </div>
</div>



    <div id="chatContainer">
      <div id="welcomeBanner">
        üëã Hello, I‚Äôm Bolt. How can I help you today?<br><br>
        Click ‚Äú+ New Chat‚Äù to begin.
      </div>
    </div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="Type your question here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const modelSelect = document.getElementById('modelSelect');
    const input = document.getElementById('userInput');
    const chatList = document.getElementById('chatList');

    let chatHistory = [];
    let selectedModel = localStorage.getItem("selectedModel") || "Bolt O4 Nexus";
    let currentChatId = null;
    modelSelect.value = selectedModel;

    function setModel() {
      selectedModel = modelSelect.value;
      localStorage.setItem("selectedModel", selectedModel);
    }

    function saveChat() {
      const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
      allChats[currentChatId] = chatHistory;
      localStorage.setItem("boltChats", JSON.stringify(allChats));
      loadChatList();
    }

    function loadChatList() {
      chatList.innerHTML = "";
      const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
      Object.keys(allChats).forEach(id => {
        const firstMsg = allChats[id].find(m => m.role === "user");
        const title = firstMsg ? firstMsg.content.slice(0, 30) + "..." : "Untitled Chat";

        const div = document.createElement("div");
        div.className = "chatItem";

        const titleSpan = document.createElement("span");
        titleSpan.textContent = title;
        titleSpan.style.flex = "1";
        titleSpan.onclick = () => loadChat(id);

        const delBtn = document.createElement("button");
        delBtn.className = "deleteBtn";
        delBtn.innerHTML = "üóëÔ∏è";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteChat(id);
        };

        div.appendChild(titleSpan);
        div.appendChild(delBtn);
        chatList.appendChild(div);
      });
    }

    function deleteChat(id) {
      const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
      delete allChats[id];
      localStorage.setItem("boltChats", JSON.stringify(allChats));

      if (currentChatId === id) {
        chatHistory = [];
        currentChatId = null;
        renderChat();
      }

      loadChatList();
    }

    function loadChat(id) {
      currentChatId = id;
      chatHistory = JSON.parse(localStorage.getItem("boltChats"))[id];
      renderChat();
    }

    function startNewChat() {
      chatHistory = [];
      currentChatId = Date.now().toString();
      renderChat();
    }

    function renderChat() {
      chatContainer.innerHTML = "";
      if (!chatHistory.length) {
        chatContainer.innerHTML = `<div id="welcomeBanner">
          üëã Hello, I‚Äôm Bolt. How can I help you today?<br><br>
          Type a question or select a model.
        </div>`;
      }
      chatHistory.forEach(msg => {
        const bubble = document.createElement("div");
        bubble.className = "message " + (msg.role === "user" ? "user" : "bot");
        bubble.textContent = msg.content;
        chatContainer.appendChild(bubble);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const userMsg = { role: "user", content: text };
      chatHistory.push(userMsg);
      input.value = "";
      renderChat();

      const botMsg = { role: "assistant", content: "" };
      chatHistory.push(botMsg);
      const bubble = document.createElement("div");
      bubble.className = "message bot";
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ history: chatHistory, selected_model: selectedModel })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let fullText = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        fullText += chunk;
        bubble.textContent = fullText;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      botMsg.content = fullText;
      saveChat();
    }

    function clearChat() {
      chatHistory = [];
      if (currentChatId) {
        const allChats = JSON.parse(localStorage.getItem("boltChats") || "{}");
        delete allChats[currentChatId];
        localStorage.setItem("boltChats", JSON.stringify(allChats));
        currentChatId = null;
      }
      renderChat();
      loadChatList();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    loadChatList();
    renderChat();
  </script>
</body>
</html>
