<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Snake Game</title>
<style>
  body {margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#111;color:#fff;font-family:Arial;}
  canvas {background:#222;box-shadow:0 0 20px #000;}
  #score {position:absolute;top:10px;left:10px;font-size:1.2rem;}
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<div id="score">Score: 0</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const tileSize = 20;                     // size of each square
  const cols = canvas.width / tileSize;
  const rows = canvas.height / tileSize;

  let snake = [{x: 5, y: 5}];               // initial snake (head first)
  let direction = {x: 1, y: 0};             // moving right
  let food = randomPos();
  let score = 0;
  let gameOver = false;
  const speed = 120;                        // ms per frame

  // ----- Helper functions -----
  function randomPos() {
    return {
      x: Math.floor(Math.random() * cols),
      y: Math.floor(Math.random() * rows)
    };
  }

  function drawRect(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
  }

  function updateScore() {
    document.getElementById('score').textContent = `Score: ${score}`;
  }

  // ----- Game loop -----
  function loop() {
    if (gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 20);
      return;
    }

    // ---- move snake ----
    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // wall collision (wrap around)
    head.x = (head.x + cols) % cols;
    head.y = (head.y + rows) % rows;

    // self‑collision
    if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
      gameOver = true;
      loop(); // draw game‑over screen
      return;
    }

    snake.unshift(head); // add new head

    // eat food?
    if (head.x === food.x && head.y === food.y) {
      score++;
      updateScore();
      food = randomPos();
      // ensure food doesn't appear on the snake
      while (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
        food = randomPos();
      }
    } else {
      snake.pop(); // remove tail
    }

    // ---- render ----
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // snake
    snake.forEach((seg,i) => drawRect(seg.x, seg.y, i===0 ? '#0f0' : '#6f6'));
    // food
    drawRect(food.x, food.y, '#f44');

    setTimeout(loop, speed);
  }

  // ----- Input handling -----
  document.addEventListener('keydown', e => {
    const key = e.key;
    if (key === 'ArrowUp' && direction.y !== 1)    direction = {x:0, y:-1};
    else if (key === 'ArrowDown' && direction.y !== -1) direction = {x:0, y:1};
    else if (key === 'ArrowLeft' && direction.x !== 1)  direction = {x:-1, y:0};
    else if (key === 'ArrowRight' && direction.x !== -1)direction = {x:1, y:0};
  });

  // start the game
  updateScore();
  loop();
})();
</script>
</body>
</html>
